<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    
    <title>Frontend Mentor | Fylo data storage component | Juliane Gaudêncio</title>
  </head>

  <body>

    <div id="container">
      <div id="maincontent">
        <div id="leftbox" class="content">
          <div id="logosec">
            <img id="logo" src="images/logo.svg" alt="logo Fylo">
          </div>
          <br>
          <div class="boxbutton">
            <button class="button">
              <img src="images/icon-document.svg" class="icon" alt="button document">
            </button>
   
            <button class="button">
              <img src="images/icon-folder.svg" class="icon" alt="button folder">
            </button>

            <button class="button">
              <img src="images/icon-upload.svg" class="icon" alt="button upload">
            </button>
          </div>
        </div>

        <div id="rightbox" class="content">
          <p id="text">You've used <span id="currenttext"> 815 GB</span> of your storage</p>
          <div id="textbar">
            <div id="text1"></div>
            <div id="text2"></div>
          </div>
          <p id="textmin" class="textlimit">0 GB</p>
          <p id="textmax" class="textlimit">1000 GB</p>
          <p id="textleft">
            <span id="textleftvalue">185</span> <strong>GB LEFT</strong> 
          </p>
        </div>
      </div>
        <div id="background"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/julianegaudencio">Juliane Gaudêncio</a>.
    </div>

  </body>
</html>
